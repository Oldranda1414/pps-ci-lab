name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11' # You can change this to the appropriate Java version
        distribution: '11'

    - name: Run Gradle build
      run: ./gradlew build --console=plain
